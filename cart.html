<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>My Ecommerce Store</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav">
        <div class="left-top-nav-container">
          <h2><a href="/index.html">KnockOff Brands</a></h2>
        </div>
        <div class="right-top-nav-container">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/products.html">Products</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </div>
      </div>

      <div class="content-container">
        <div class="left-content-container">
          <div class="title-wrap">
            <h4>Shopping cart</h4>
          </div>
          <hr />
          <div class="context-container">
            <ul>
              <li>Product</li>
              <li>Price</li>
              <li>Quantity</li>
              <li>Subtotal</li>
            </ul>

            <hr />
          </div>

          <div class="content-container">
            <div class="icon-wrap">
              <span class="material-symbols-outlined"> close </span>
            </div>
            <div class="img-container">
              <img src="./img/BLUE-BACKPACK.jpg" alt="" />
            </div>
            <div class="text-container">
              <p>Backpack</p>
            </div>
            <div class="quant-container">
              <p>1</p>
            </div>
            <div class="sub-container">$99.00</div>
          </div>

          <hr />

          <div class="sec-content-container">
            <div class="icon-wrap">
              <span class="material-symbols-outlined"> close </span>
            </div>
            <div class="img-container">
              <img src="./img/BLUE-BACKPACK.jpg" alt="" />
            </div>
            <div class="text-container">
              <p></p>
            </div>
            <div class="quant-container">
              <p>1</p>
            </div>
            <div class="sub-container"></div>
            <hr />
          </div>

          <div class="bottom-content-wrap">
            <div class="left-content-wrap">
              <div class="left-text">
                <button>Coupon code</button>
              </div>
              <div class="right-text">
                <button>Apply Coupon</button>
              </div>
            </div>
            <div class="right-content-wrap">
              <button>Update cart</button>
            </div>
          </div>
        </div>

        <div class="right-content-container">
          <div class="title-container">
            <h4>Cart Totals</h4>
          </div>

          <hr />

          <div class="content-wrap">
            <div class="subtotal">
              <p>Subtotal</p>
            </div>
            <div class="price">
              <p>1,000.00</p>
            </div>
          </div>

          <hr />

          <div class="content-container">
            <p>Total</p>
          </div>
          <div class="context-wrap">
            <div class="total">
              <p>Total</p>
            </div>
            <div class="price">
              <p>1,200.00</p>
            </div>
          </div>
          <button>Proceed to checkout</button>
        </div>
      </div>

      <div class="footer">
        <div class="left-bottom-wrapper">
          <div class="left-bottom-container">
            Â© 2020 Copyright <a href="/index.html">KnockOffBrands.com</a>
          </div>
        </div>
        <div class="right-bottom-container">
          <ul>
            <li>
              <a href="#" class=""><img src="/img/fb-logo.jpeg" alt="" /></a>
            </li>
            <li>
              <a href="#" class=""
                ><img src="/img/instag-logo.jpeg" alt=""
              /></a>
            </li>
            <li>
              <a href="#" class=""><img src="/img/snap-logo.jpeg" alt="" /></a>
            </li>
            <li>
              <a href="#" class=""
                ><img src="/img/twitter-logo.jpeg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
